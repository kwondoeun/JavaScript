<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //배열의 선언 방법1
        //[] 로 표현합니다

        var arr = [1,2,3];
        console.log(arr);

        var arr2 = ['a', 'b', 'c'];
        console.log(arr2);

        var arr3 = [1,2,3,'a','b'];
        console.log(arr3);

        //배열의 사용
        console.log(arr[0])
        console.log(arr[1])
        console.log(arr[2])
        arr[0] = 100; //값의 변경
        console.log(arr);

        console.log('--------------------');
        //배열의 선언방법2
        var arr = new Array(); //빈배열
        console.log(arr);

        var arr2 = new Array(10); //크기가 10인 배열 (매개변수가 하나면 크기)
        console.log(arr2);

        var arr3 = new Array(1, 2, 3); //크기가 3, 초기값1,2,3 (매개변수가 여러개면 초기값 지정)
        console.log(arr3);

        //배열의 길이확인 (중요)
        console.log('배열의길이:', arr3.length);

        


    </script>


    
</body>
</html>
