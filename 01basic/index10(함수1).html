<html lang="en">
<head>

<body>

    <script>
        func1(); //호이스팅 (선언적함수에서 가능)
        // var result = func2(); //함수의 return
        // var result2 = func3(1, 2, 3);

        console.log(func2());
        console.log(func3(1,2,3));

        function func1() {
            console.log('func1 실행');
        }

        function func2() {
            console.log('func2 실행');
            return 'func2반환';
        }

        function func3(a, b, c) {
            console.log('func3 실행');
            return a + b + c;
        }

        //함수를 변수에 저장 할 수 있습니다.
        var a = func1;
        //console.log(a);
        a(); //a의 호출


    </script>
