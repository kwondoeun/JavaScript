<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" class="todo" placeholder="할일을 작성해 보세요">
    <button class="btn">추가</button>

    <ul class="list">
        <!--
            <li>내용...</li>
            <li>내용...</li>
            <li>내용...</li>
            <li>내용...</li>
        -->
    </ul>

    <script>
        var todo = document.querySelector(".todo"); //input태그
        var list = document.querySelector(".list"); //ul태그

        var btn = document.querySelector(".btn");
        btn.onclick = function() {

            var li = document.createElement("li"); //li태그생성
            var a = document.createElement("a") ; //a태그생성
            a.href = "#";
            a.innerHTML = todo.value;

            todo.value = ""; //초기화

            li.appendChild(a); //li 태그의 자식으로 들어감
            list.appendChild(li); //list의 자식으로 li를 넣는다.

        }
    </script>




    <hr>

    <div id="addList">
        
    </div>
    <button id="add">추가</button>


    <script>

        //태그를 동적으로 10개 생성
        window.onload = function() {
            
            var addList = document.getElementById("addList");
            var ul = document.createElement("ul"); //ul생성
            for(var i = 1; i <= 10; i++) {

                var li = document.createElement("li");
                li.innerHTML = "리스트" + i;
                ul.appendChild(li);

            }
            
            addList.appendChild(ul);

        }

        //태그를 하나하나씩 집어넣어줌
        var add = document.getElementById("add");
        add.onclick = function() {

            var li = document.createElement("li");
            li.innerHTML = "추가된 리스트";

            //새롭게 addList > ul 태그를 얻음
            document.querySelector("#addList > ul").appendChild(li);
        }

    </script>


    
</body>
</html>
