<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>5</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        function down(x) {

            //console.log(x); //자기 자신을 나타내는 태그
            //console.dir(x); //현재 이 상태에서 무엇을 사용할수 있는지 알수 있음.
            //console.log(x.parentNode); //부모태그 (공백이 있다면, 공백을 선택)
            //console.log(x.parentElement); //부모태그 (순수한 태그의 형태만 선택)
            //console.log(x.parentElement.nextElementSibling); //다음형제
            //console.log(x.parentElement.nextElementSibling.nextElementSibling);
            //console.log(x.previousElementSibling); //이전형제 (현재없음)

            //console.log(x.parentElement.parentElement.firstElementChild); //tr기준 첫번째 자식태그
            //console.log(x.parentElement.parentElement.lastElementChild); //tr기준 마지막번째 자식태그
            //console.log(x.parentElement.parentElement.children); //자식들
            //console.log(x.parentElement.parentElement.children[2]); //자식들중 3번째

            var current = x.parentElement.parentElement; //버튼의 부모행 (tr)
            var next = current.nextElementSibling; //tr의 다음행

            if (next == null) {
                alert("마지막 행 입니다");
                return; //함수종료
            }

            //insertBefore는 동작시킬 태그의 부모태그를 얻습니다.
            var table = document.querySelector(".table");
            table.insertBefore(next, current); //current앞에 next를 넣는다. 

        }


        function up(y) {

            //up버튼을 생성해봅시다.
            var current2 = y.parentElement.parentElement;
            var prev = current2.previousElementSibling;

            if (prev == null) {
                alert("첫번째 행 입니다");
                return;
            }

            var table = document.querySelector(".table");
            table.insertBefore(current2, prev); //위에와 반대로 하면 되므로, prev앞에 current2를 넣는다. 

        }





    </script>



</body>

</html>
