<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">쿼리셀렉터확인</button>
    <ul class="box">
        <li>hi</li>
        <li>bye</li>
        <li>good afternoon</li>
    </ul>

    <script>
        var btn = document.querySelector("#btn"); //css선택자로 얻습니다. (css문법이기 때문에 # 사용)
        // var li = document.querySelector(".box > li"); //li태그를 얻습니다. (단일)
        // console.log(li); //hi

        var lis = document.querySelectorAll(".box li"); //띄어쓰기도 선택자 문법임, li태그를 얻음 (모두)
        
        btn.onclick = function() {
            for(var i = 0; i < lis.length; i++) {
                console.log(lis[i]); //hi, bye, goodafternoon
            }
        }




    </script>
    
</body>
</html>
