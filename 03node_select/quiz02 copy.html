<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>(select에서 value속성은 선택된 값을 의미합니다)</h3>
    <h3>change이벤트</h3>

    <h2 id="title">단어를 선택하세요</h2>

    <select class="selector">
        <option value="1">선택</option>
        <option value="2">hello</option>
        <option value="3">안녕하세요</option>
        <option value="4">你好</option>
    </select>


    <script>
        var title = document.querySelector("#title");
        var selector = document.querySelector('.selector');
        selector.onchange = function() {
            // console.log(selector.value);
            // console.log(this.value);

            if(selector.value == '1') {
                title.innerHTML = "단어를 선택하세요";
            } else if(selector.value == '2') {
                title.innerHTML = "영어입니다";
            } else if(selector.value == '3') {
                title.innerHTML = "한국어입니다";
            }else {
                title.innerHTML = "중국어입니다";
            }
        }
           
            
    </script>

    
</body>
</html>
