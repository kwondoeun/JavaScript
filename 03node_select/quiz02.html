<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>(select에서 value속성은 선택된 값을 의미합니다)</h3>
    <h3>change이벤트</h3>

    <h2 id="word">단어를 선택하세요</h2>

    <select id="sel">
        <option value="">선택</option>
        <option value="한글">안녕하세요</option>
        <option value="영어">hello</option>
        <option value="중국어">你好</option>
    </select>


    <script>
        var sel = document.getElementById("sel");
        var w = document.getElementById("word");
        
        sel.onchange = function() {
            console.log(sel.value);
            if(sel.value == "") {
                w.innerHTML = "단어를 선택하세요"; //위의 태그안에 값을 넣어서 출력하게 해주는..
            } else {
                w.innerHTML = sel.value +'입니다';

            }
        }    
            
    </script>

    
</body>
</html>
