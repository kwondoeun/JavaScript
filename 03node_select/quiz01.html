<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>사용자가 버튼을 클릭하면 input 태그의 공백여부, 체크박스의 체크여부를 확인</h3>

    아이디:<input type="input" id="id">
    기억하기:<input type="checkbox" class="remember">
    <button type="button" id="btn">확인</button>



    <hr>

    <h3>인라인이벤트 - 사용자가 체크박스를 클릭할때마다 경고창에 value값을 띄어주세요.</h3>
    <input type="checkbox" value="1" onclick="aaa(this)">조항1
    <input type="checkbox" value="2" onclick="aaa(this)">조항2
    <input type="checkbox" value="3" onclick="aaa(this)">조항3

    <script>

        //1
        var  input = document.getElementById("id");
        var remember = document.getElementsByClassName("remember");
        var btn = document.getElementById("btn");
        
        btn.addEventListener("click", function(){
            var b = input.value;

            if(b.length == 0) {
                console.log("값이 없음");
            } else {
                console.log("값이 있음");
            }

        });


        //2
        function aaa(a) {
            alert("약관조항에 동의하셨습니다" + a.value);
        }
    </script>

    

    
</body>
</html>
