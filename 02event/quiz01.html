<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select id="opt">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <input type="text" id="tex">

    <div id="di">db클릭이벤트</div>
    
    <script>
        //1. 위에 있는 select와 input에 여러분이 원하는 방법으로 change걸어보기
        //2. div에는 dbclick이벤트도 걸어보세요

        var opt = document.getElementById("opt");
        opt.addEventListener("change", function () {
            console.log("change 이벤트");
        });

        var tex = document.getElementById("tex");
        tex.addEventListener("input", function () {
            console.log("input 이벤트")
        });

        var di = document.getElementById("di");
        di.addEventListener("dblclick", function () {
            console.log("db이벤트");
        });

        

        



        


    </script>



</body>
</html>
