<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select id="sel">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <input type="text" onchange="aaa();">

    <div id="db">db클릭이벤트</div>
    
    <script>
        //1. 위에 있는 select와 input에 여러분이 원하는 방법으로 change걸어보기
        //2. div에는 dbclick이벤트도 걸어보세요

        //1. 기본 이벤트
        var sel = document.getElementById("sel");
        sel.onchange = function() {
            console.log("체인지 이벤트")
        }

        //2.
        function aaa() {
            console.log("체인지이벤트");
        }

        var db = document.getElementById("db");
        db.addEventListener("dblclick", function() {
            console.log("더블클릭이벤트")
        });





        

        



        


    </script>



</body>
</html>
