<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="aaa();">인라인이벤트</button>

    <button onclick="bbb(this);">1</button> <!-- 나자신을 매개변수로 넘기는것 -->
    <button onclick="bbb(this);">2</button>
    <button onclick="bbb(this);">3</button>

    <script>
        //인라인이벤트 - 함수의 선언은 script에 하고, 태그에서 연결
        function aaa() {
            alert(1);
        }

        function bbb(a) { //받는측에서 매개변수가 당연히 있어야하므로
            //this가 태그에서 사용되면 태그 자기 자신을 가르킴
            //consol.log(a); //a는 태그 자신
            a.innerHTML = 'hello';
        }

    </script>
    




    
</body>
</html>
