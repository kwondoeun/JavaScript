<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .bgImg {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

    </style>
</head>

<body>

    <h3>애니메이션이 주기적으로 동작하려면 태그가 변경되야 합니다.</h3>

    <div class="slide">
        <img src="img/slide1.jpg" class="bgImg">
    </div>

    <script>
        var num = 1; //시작은 다음 요소부터
        var arr = ['img/slide1.jpg', 'img/slide2.jpg', 'img/slide3.jpg', 'img/slide4.jpg'];

        setInterval(function() {
            
            var img = document.createElement("img"); //태그생성
            img.src = arr[num++];
            img.classList.add("bgImg");
            //remove
            var slide = document.querySelector(".slide");
            slide.firstElementChild.remove();
            //append
            slide.appendChild(img);
            if(num == arr.length) num = 0;

        } , 1000);

    </script>

</body>
</html>
