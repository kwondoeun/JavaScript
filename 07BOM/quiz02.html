    <h2>네이버 타이머 도전하기</h2>
    <h3>조건</h3>
    <p>1. select태그는 시간:99 or 분:60 or 초:60으로 화면이 생성될 때 엘리먼트 생성기법으로 처리합니다.</p>
    <p>2. 시간설정 버튼을 클릭하면 시간이 세팅됩니다.</p>
    <p>3. 타이머시작버튼은 토글형태로 타이머가 동작중이라면 일시정지 버튼으로 활성화 됩니다</p>
    <p>4. 사용자가 버튼을 잘못클릭하는 경우를 고려하여, 어떠한 경우라도 중복으로 타이밍이 발생되면 안됩니다.</p>

    <h2>시간을 선택하세요</h2>
